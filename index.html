<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쁠리’s 시그 리스트</title>
  <style>
    :root{
      --accent:#ff80ab; --bg:#fff7fb; --card:#ffffff; --text:#2a2a2a;
      --muted:#7b8494; --border:#f0e3ee; --radius:18px; --shadow:0 10px 30px rgba(255,128,171,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:linear-gradient(180deg,#fff7fb 0%, #fff 70%);
      color:var(--text);
      font:16px/1.55 "Pretendard","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    /* 바깥 래퍼 */
    .wrap{max-width:1250px; margin:36px auto 48px; padding:0 18px}

    /* ✅ 레이아웃: [좌여백] [중앙700] [사이드300] [우여백] */
    .layout{
      display:grid;
      grid-template-columns: 1fr 700px 300px 1fr;
      column-gap:26px;
      align-items:start;
    }

    /* 카드 공통 */
    .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px}

    /* 프로필 카드 */
    .profile{display:grid; grid-template-columns:88px 1fr; gap:14px; position:relative; overflow:hidden}
    .profile:before{
      content:""; position:absolute; inset:-1px; padding:1px; border-radius:calc(var(--radius)+1px);
      background:linear-gradient(90deg,rgba(255,128,171,.45),rgba(255,255,255,0) 40%,rgba(255,128,171,.45));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; pointer-events:none;
    }
    .avatar{width:88px;height:88px;border-radius:50%;overflow:hidden;position:relative;isolation:isolate}
    .avatar:before{content:"";position:absolute;inset:-3px;border-radius:50%;
      background:conic-gradient(from 0deg, rgba(255,128,171,.8), rgba(255,128,171,0) 40%, rgba(255,128,171,.8));
      filter:blur(4px);z-index:-1;animation:spin 6s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .avatar img{width:100%;height:100%;object-fit:cover;border-radius:50%}
    .p-head{display:flex;align-items:center;gap:10px;margin:2px 0 6px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 16px var(--accent)}
    h1{margin:0;font-size:22px;font-weight:800}
    .p-sub{color:var(--muted);font-size:13px}
    .links{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
    .link-btn{display:inline-flex;align-items:center;gap:6px;background:var(--accent);color:#fff;font-size:13px;font-weight:600;
      padding:6px 10px;border-radius:999px;text-decoration:none;box-shadow:0 6px 14px rgba(255,128,171,.35);transition:.15s}
    .link-btn:hover{transform:translateY(-1px);box-shadow:0 10px 18px rgba(255,128,171,.45);filter:saturate(1.2)}
    .link-btn svg{width:14px;height:14px}

    /* 툴바(검색 / 분류 / 초기화 / 총개수) */
    .toolbar{display:grid;grid-template-columns:1fr 160px 88px auto;gap:10px;align-items:center;margin-bottom:12px}
    input[type="search"]{background:#fff;color:var(--text);border:1px solid var(--border);border-radius:12px;padding:10px 12px;outline:none;width:100%}
    select{background:#fff;color:var(--text);border:1px solid var(--border);border-radius:12px;padding:10px 28px 10px 12px;outline:none;width:100%;font-size:14px}
    .btn{background:var(--accent);color:#fff;font-weight:700;border:none;border-radius:12px;padding:10px 12px;cursor:pointer;width:88px;text-align:center}
    .chip{justify-self:end;display:inline-flex;align-items:center;gap:6px;padding:8px 10px;border:1px solid var(--border);border-radius:999px;font-size:13px;color:var(--muted);background:#fff}
    .chip b{color:var(--text)}

    /* 표 */
    table{width:100%;border-collapse:separate;border-spacing:0;overflow:hidden;border-radius:14px;border:1px solid var(--border);background:#fff}
    thead th{text-align:left;font-size:13px;color:#8b93a3;padding:12px;border-bottom:1px solid var(--border);background:linear-gradient(#fff,#fff5fb);position:sticky;top:0;z-index:1}
    tbody td{padding:12px;border-top:1px solid #f7eef4}
    tbody tr{position:relative;transition:background .15s, transform .06s}
    tbody tr:hover{background:#fff6fb;transform:translateY(-1px)}
    tbody tr:hover td:first-child:before{content:"";position:absolute;left:0;top:0;bottom:0;width:3px;background:var(--accent)}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,128,171,.14);color:#d83d82;font-size:12px;font-weight:800;border:1px solid rgba(255,128,171,.32)}
    table th:first-child, table td:first-child { width:120px }
    footer{margin-top:12px;color:var(--muted);font-size:12px;text-align:right}

    /* 사이드(제목/리스트) */
    .side-title{display:flex;align-items:center;gap:8px;margin:0 0 8px 0;font-weight:800}
    .side-title .dot{width:8px;height:8px}
    .pill{display:inline-flex;align-items:center;gap:6px;background:rgba(255,128,171,.12);border:1px solid rgba(255,128,171,.28);
      color:#d83d82;border-radius:999px;padding:6px 10px;font-size:12px;font-weight:700}
    .side-list{margin:10px 0 0 0;padding:0;list-style:none}
    .side-item{display:flex;align-items:center;gap:10px;padding:10px;border:1px solid var(--border);border-radius:12px;background:#fff;margin-bottom:8px}
    .side-item .num{min-width:58px;text-align:center}

    /* 모바일 */
    @media (max-width:1024px){
      .layout{ grid-template-columns: 1fr; }
      .profile, .main, .sidebar { grid-column:auto; }
      .sidebar{ display:none; } /* 필요하면 보이게 변경 가능 */
    }
    @media (max-width:640px){
      .profile{grid-template-columns:64px 1fr}
      .avatar{width:64px;height:64px}
      .toolbar{grid-template-columns:1fr; gap:8px}
      select, .btn, .chip{width:100%}
      thead{display:none}
      table, tbody, tr, td{display:block;width:100%}
      tbody tr{border-bottom:1px solid var(--border);padding:10px 8px}
      tbody td{border:none;padding:6px 0}
      tbody td[data-h]:before{content:attr(data-h) " · ";color:var(--muted);margin-right:6px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="layout">
      <!-- 프로필: 정중앙(2열) -->
      <section class="card profile" style="grid-column:2; margin-bottom:16px">
        <div class="avatar"><img id="avatar" alt="Profile" /></div>
        <div>
          <div class="p-head"><span class="dot"></span><h1>쁠리</h1></div>
          <div class="p-sub">밝고 귀여운 무드의 방송 ✿ 시그 리스트를 쉽게 찾아보세요</div>
          <div class="links">
            <a class="link-btn" href="https://www.youtube.com/@todayisvvely" target="_blank" rel="noopener">
              <svg fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a2.998 2.998 0 0 0-2.112-2.12C19.365 3.5 12 3.5 12 3.5s-7.365 0-9.386.566A2.998 2.998 0 0 0 .502 6.186C0 8.207 0 12 0 12s0 3.793.502 5.814a2.998 2.998 0 0 0 2.112 2.12C4.635 20.5 12 20.5 12 20.5s7.365 0 9.386-.566a2.998 2.998 0 0 0 2.112-2.12C24 15.793 24 12 24 12s0-3.793-.502-5.814zM9.75 15.568V8.432L15.818 12 9.75 15.568z"/></svg>
              YouTube
            </a>
            <a class="link-btn" href="https://www.instagram.com/lee2seol/" target="_blank" rel="noopener">
              <svg fill="currentColor" viewBox="0 0 24 24"><path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zm8.5 1.5a4.25 4.25 0 0 1 4.25 4.25v8.5a4.25 4.25 0 0 1-4.25 4.25h-8.5a4.25 4.25 0 0 1-4.25-4.25v-8.5a4.25 4.25 0 0 1 4.25-4.25h8.5zm-4.25 3a5.75 5.75 0 1 0 0 11.5 5.75 5.75 0 0 0 0-11.5zm0 1.5a4.25 4.25 0 1 1 0 8.5 4.25 4.25 0 0 1 0-8.5zm5.25-.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25z"/></svg>
              Instagram
            </a>
          </div>
        </div>
      </section>

      <!-- 메인(2열) + 사이드(3열): 같은 행이라 함께 스크롤 -->
      <div class="card main" style="grid-column:2">
        <div class="toolbar">
          <input id="q" type="search" placeholder="검색: 제목 / 숫자…" aria-label="검색" />
          <select id="sort" aria-label="정렬">
            <option value="bp-asc">별풍개수 ↑</option>
            <option value="bp-desc">별풍개수 ↓</option>
            <option value="title-asc">제목 A–Z</option>
            <option value="title-desc">제목 Z–A</option>
          </select>
          <button class="btn" id="reset">초기화</button>
          <span class="chip">총 <b id="count">0</b>개의 시그</span>
        </div>

        <table id="tbl">
          <thead><tr><th>별풍개수</th><th>제목</th></tr></thead>
          <tbody id="tbody">
            <tr><td data-h="별풍개수"><span class="badge">없음</span></td><td data-h="제목">등록된 시그가 없습니다</td></tr>
          </tbody>
        </table>
        <footer id="empty">데이터를 추가하면 자동으로 표시됩니다.</footer>
      </div>

      <aside class="sidebar" style="grid-column:3">
        <div class="card side-section">
          <h3 class="side-title"><span class="dot"></span>쁠리시그</h3>
          <span class="pill">개인방송 시그</span>
          <ul class="side-list" id="side-personal"></ul>
        </div>

        <div class="card side-section" style="margin-top:16px">
          <h3 class="side-title"><span class="dot"></span>열혈시그</h3>
          <span class="pill">열혈 TOP</span>
          <ul class="side-list" id="side-fans"></ul>
        </div>
      </aside>
    </div>
  </div>

  <script>
    /* 프로필 이미지 경로 */
    const IMG_SRC = "assets/profile.jpg"; // 루트면 "profile.jpg"
    document.getElementById('avatar').src = IMG_SRC;

    /* 메인 리스트 데이터 (여기에 네 DATA 배열 붙여넣기) */
    const DATA = [
      { bp: 1111, title: "쁠리 신호탄" },
      { bp: 3082, title: "쁠리 응원가" },
      { bp: 5782, title: "오직 쁠리" }
    ];

    /* 사이드바 데이터 (원하면 교체) */
    const SPECIAL = {
      personal: [
        { bp: 1585, title: "꼴망오빠" },
        { bp: 1828, title: "카블라" },
        { bp: 1888, title: "쌉F카블라" },
      ],
      fans: [
        { bp: 1111, title: "쁠리신호탄" },
        { bp: 1182, title: "Today is vvely" }
      ]
    };

    /* 메인 렌더 */
    const $tbody = document.getElementById('tbody');
    const $count = document.getElementById('count');
    const $q = document.getElementById('q');
    const $sort = document.getElementById('sort');
    const $reset = document.getElementById('reset');
    const $empty = document.getElementById('empty');

    function render(rows){
      $tbody.innerHTML = '';
      if(!rows.length){
        $tbody.innerHTML = `
          <tr>
            <td data-h="별풍개수"><span class="badge">없음</span></td>
            <td data-h="제목">등록된 시그가 없습니다</td>
          </tr>`;
        $count.textContent = '0';
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      $count.textContent = rows.length.toString();
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-h="별풍개수"><span class="badge">${r.bp}</span></td>
          <td data-h="제목">${r.title}</td>`;
        $tbody.appendChild(tr);
      });
    }

    function apply(){
      const term = $q.value.trim().toLowerCase();
      let rows = DATA.filter(r=> r.title.toLowerCase().includes(term) || String(r.bp).includes(term));
      switch($sort.value){
        case 'bp-asc': rows.sort((a,b)=>a.bp-b.bp); break;
        case 'bp-desc': rows.sort((a,b)=>b.bp-a.bp); break;
        case 'title-asc': rows.sort((a,b)=>a.title.localeCompare(b.title)); break;
        case 'title-desc': rows.sort((a,b)=>b.title.localeCompare(a.title)); break;
      }
      render(rows);
    }
    $q.addEventListener('input', apply);
    $sort.addEventListener('change', apply);
    $reset.addEventListener('click', ()=>{ $q.value=''; $sort.value='bp-asc'; apply(); });

    /* 사이드 렌더 */
    function renderSide(list, elId){
      const el = document.getElementById(elId);
      el.innerHTML = '';
      list.forEach(r=>{
        const li = document.createElement('li');
        li.className = 'side-item';
        li.innerHTML = `<span class="badge num">${r.bp}</span><span>${r.title}</span>`;
        el.appendChild(li);
      });
    }

    // 초기 렌더
    render(DATA);
    renderSide(SPECIAL.personal, 'side-personal');
    renderSide(SPECIAL.fans, 'side-fans');
  </script>
</body>
</html>
