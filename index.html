<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>뮤니's 시그 리스트</title>
  <!-- 시스템 폰트 스택으로 가볍게 -->
  <style>
    :root{
      --accent:#ff80ab; /* 사용자 포인트 컬러 */
      --bg:#0b0d16;
      --card:#121528;
      --text:#e9ecf1;
      --muted:#9aa3b2;
      --border:#23283f;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#0a0c14 0%, #0e1230 100%);
      color:var(--text); font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      letter-spacing:.1px;
    }
    .wrap{max-width:1000px; margin:40px auto; padding:0 18px}
    header{
      display:flex; align-items:center; gap:14px; margin-bottom:18px;
    }
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 20px var(--accent)}
    h1{margin:0; font-size:22px; font-weight:700}
    .sub{color:var(--muted); font-size:13px}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:18px;
    }
    .toolbar{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:14px}
    input[type="search"], select{
      background:#0f1330; color:var(--text);
      border:1px solid var(--border); border-radius:12px;
      padding:10px 12px; outline:none; width:260px; max-width:100%;
    }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border:1px solid var(--border); border-radius:999px;
      font-size:13px; color:var(--muted);
    }
    .chip b{color:var(--text)}
    .btn{
      background:var(--accent); color:#111; font-weight:700;
      border:none; border-radius:12px; padding:10px 14px; cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    table{
      width:100%; border-collapse:separate; border-spacing:0;
      overflow:hidden; border-radius:12px; border:1px solid var(--border);
      background:#0f1330;
    }
    thead th{
      text-align:left; font-size:13px; color:var(--muted);
      padding:12px; border-bottom:1px solid var(--border);
      backdrop-filter:saturate(120%);
    }
    tbody td{padding:12px; border-top:1px solid rgba(255,255,255,.04)}
    tbody tr:hover{background:rgba(255,255,255,.03)}
    .badge{
      display:inline-block; padding:4px 8px; border-radius:999px;
      background:rgba(255,128,171,.15); color:#ffc6da; font-size:12px; font-weight:700;
    }
    footer{margin-top:14px; color:var(--muted); font-size:12px; text-align:right}
    /* 반응형 */
    @media (max-width:640px){
      .toolbar{flex-direction:column; align-items:stretch}
      input[type="search"], select, .btn{width:100%}
      thead{display:none}
      table, tbody, tr, td{display:block; width:100%}
      tbody tr{border-bottom:1px solid var(--border); padding:10px 8px}
      tbody td{border:none; padding:6px 0}
      tbody td[data-h]:before{
        content:attr(data-h) " · "; color:var(--muted); margin-right:6px
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="dot"></span>
      <div>
        <h1>뮤니’s 시그 리스트</h1>
        <div class="sub">별풍개수·제목·엑셀개수로 조회</div>
      </div>
    </header>

    <div class="card">
      <div class="toolbar">
        <input id="q" type="search" placeholder="검색: 제목 / 숫자 입력…" />
        <select id="sort">
          <option value="bp-asc">별풍개수 ↑</option>
          <option value="bp-desc">별풍개수 ↓</option>
          <option value="title-asc">제목 A–Z</option>
          <option value="title-desc">제목 Z–A</option>
        </select>
        <span class="chip">총 <b id="count">0</b>개의 시그</span>
        <button class="btn" id="reset">초기화</button>
      </div>

      <table id="tbl">
        <thead>
          <tr>
            <th style="width:140px">별풍개수</th>
            <th>제목</th>
            <th style="width:140px">엑셀개수</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- 데이터가 없을 때 안내 -->
          <tr><td data-h="별풍개수"><span class="badge">없음</span></td><td data-h="제목">등록된 시그가 없습니다</td><td data-h="엑셀개수">–</td></tr>
        </tbody>
      </table>

      <footer id="empty">필요한 데이터를 올리면 자동으로 갱신됩니다.</footer>
    </div>
  </div>

  <!-- 가벼운 스크립트: 검색/정렬만 -->
  <script>
    // 여기에 실제 데이터를 주입하세요. (예시)
    const DATA = [
      // { bp: 1111, title: "쁠리 신호탄", excel: 1 },
      // { bp: 3082, title: "쁠리 응원가", excel: 3 },
    ];

    const $tbody = document.getElementById('tbody');
    const $count = document.getElementById('count');
    const $q = document.getElementById('q');
    const $sort = document.getElementById('sort');
    const $reset = document.getElementById('reset');
    const $empty = document.getElementById('empty');

    function render(rows){
      $tbody.innerHTML = '';
      if(!rows.length){
        $tbody.innerHTML = `<tr><td data-h="별풍개수"><span class="badge">없음</span></td><td data-h="제목">등록된 시그가 없습니다</td><td data-h="엑셀개수">–</td></tr>`;
        $count.textContent = '0';
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      $count.textContent = rows.length.toString();
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td data-h="별풍개수"><span class="badge">${r.bp}</span></td>
          <td data-h="제목">${r.title}</td>
          <td data-h="엑셀개수">${r.excel ?? '–'}</td>
        `;
        $tbody.appendChild(tr);
      });
    }

    function apply(){
      const term = $q.value.trim().toLowerCase();
      let rows = DATA.filter(r=>{
        return (
          r.title.toLowerCase().includes(term) ||
          String(r.bp).includes(term) ||
          String(r.excel ?? '').includes(term)
        );
      });
      switch($sort.value){
        case 'bp-asc': rows.sort((a,b)=>a.bp-b.bp); break;
        case 'bp-desc': rows.sort((a,b)=>b.bp-a.bp); break;
        case 'title-asc': rows.sort((a,b)=>a.title.localeCompare(b.title)); break;
        case 'title-desc': rows.sort((a,b)=>b.title.localeCompare(a.title)); break;
      }
      render(rows);
    }

    $q.addEventListener('input', apply);
    $sort.addEventListener('change', apply);
    $reset.addEventListener('click', ()=>{
      $q.value=''; $sort.value='bp-asc'; apply();
    });

    // 초기 렌더
    render(DATA);
  </script>
</body>
</html>
